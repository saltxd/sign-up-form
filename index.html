<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

    <div class="side-hero">
      <div class="picture">
        <div class="logo">
          <img src="images/odin-lined.png" alt="Odin Project Logo">
          <h1>Sign-Up Form</h1>
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="dummy-text">
        <p>This is not a real online service! You know you need something like this in your life like this 
            in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>  
      <form action="#">

        <label for="first_name">First Name</label>
        <input type="text" id="first_name">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com">

        <label for="number">Phone Number</label>
        <input type="number" id="number">

        <label for="password">Password</label>
        <input type="password" id="password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password">
      </form>
      
    </div>

    </div>
</body>
</html>
