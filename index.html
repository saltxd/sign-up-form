<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">

    <div class="side-hero">
      
        <div class="logo">
          <img src="images/odin-lined.png" alt="Odin Project Logo">
          <h1>Odin</h1>
        </div>

        <p class="credit">Photo by Halie West <a class="credit-font" href=" https://unsplash.com/photos/25xggax4bSA">on unsplash</a></p>
        
    </div>

    <div class="hero-right">
      <div class="header">
        <div>
          <p>This is not a real online service! You know you need something like this in your life like this 
              in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>  

      <h2>Let's do this!</h2>

      <form action="#">
        <div class ="input">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name">
        </div>

        <div class ="input">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name">
        </div>

        <div class ="input">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com">
        </div>

        <div class ="input">
          <label for="number">Phone Number</label>
          <input type="number" id="number">
        </div> 
          
        <div class ="input">
          <label for="password1">Password</label>
          <input type="password" id="password" class="error">
        </div>

        <div class ="input">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="error">
          <span id="password-match"></span>
        </div> 

        <div id="password-match">
            <span class="small-font"></span>
          </div>

      </form>

      <div class="create_account">
        <button class="create">Create Account</button>
        <p>Already have an account? <a href="">Login</a></p>
      </div>
      
    </div>

    </div>
</body>
</html>
